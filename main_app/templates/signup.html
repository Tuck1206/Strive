{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block content %}
<div class="page-header">
  <h1>Sign Up</h1>
  <img src="https://th.bing.com/th/id/OIP.5Hm1zJEZHW0cLOLmeT7mhwHaEK?w=302&h=180&c=7&r=0&o=7&cb=12&dpr=1.3&pid=1.7&rm=3" alt="Weight">
  <p>Join the Strive community</p>
</div>

{% if error_message %}
  <p class="red-text">{{ error_message }}</p>
{% endif %}

<form action="" method="post" class="form-container" autocomplete="off">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
