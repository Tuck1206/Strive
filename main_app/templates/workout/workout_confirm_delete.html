{% extends 'base.html' %}
{% block title %}Delete Workout{% endblock %}
{% block content %}
<section class="confirm-delete">
  <h1>Delete "{{ object.title }}"?</h1>
  <p>This action cannot be undone.</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn-danger">Yes, Delete</button>
    <a href="{% url 'workout_index' %}" class="btn-secondary">Cancel</a>
  </form>
</section>
{% endblock %}
