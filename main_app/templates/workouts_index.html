{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/workouts.css' %}">
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>My Workouts</h1>
</section>

<section class="card-container">
  {% for workout in workouts %}
  <div class="card">
    <a href="{% url 'workout_detail' workout.id %}">
      <div class="card-content">
        <h2 class="card-title">{{ workout.title }}</h2>
        <p class="card-difficulty">Difficulty: {{ workout.difficulty }}</p>
      </div>
    </a>
  </div>
  {% empty %}
    <p class="no-workouts">No workouts yet. Start training!</p>
  {% endfor %}
</section>

{% endblock %}
