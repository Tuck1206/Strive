{% extends 'base.html' %}
{% block title %}Workout Form{% endblock %}
{% block content %}
<section class="form-section">

<div class="page-header">
  {% if workout %}
    <h1>Edit 
      {{ workout.title }} 
      {{ workout.description }} 
      {{ workout.difficulty}}
      {{ workout.category}}</h1>
  {% else %}
    <h1>Add a Workout</h1>
  {% endif %}
</div>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-primary">Save Workout</button>
  </form>
</section>
{% endblock %}
